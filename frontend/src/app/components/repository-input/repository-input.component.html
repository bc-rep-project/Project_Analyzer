<form (ngSubmit)="onSubmit($event)">
  <mat-form-field appearance="outline">
    <mat-label>Enter Repository URL</mat-label>
    <input matInput type="text" [formControl]="repoUrl" placeholder="e.g., https://github.com/user/repo.git">
    <mat-error *ngIf="repoUrl.hasError('required')">
      Repository URL is required
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!repoUrl.valid">Analyze</button>
</form>
